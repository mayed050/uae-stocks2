name: Update UAE Stocks Daily
on:
  schedule:
    - cron: '0 8 * * 1-5'  # 12:00 GST (UTC+4) في أيام الأسبوع
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python scripts/fetch_data.py
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "Auto-update data: $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push
